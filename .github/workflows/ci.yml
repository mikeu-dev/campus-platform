name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test-identity-service:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgrespassword
                    POSTGRES_DB: campus_identity_db
                ports:
                    - 5435:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        defaults:
            run:
                working-directory: apps/identity-service

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: apps/identity-service/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Wait for PostgreSQL
              run: |
                  until pg_isready -h localhost -p 5435; do
                    echo "Waiting for PostgreSQL..."
                    sleep 2
                  done

            - name: Run database migrations
              run: |
                  PGPASSWORD=postgrespassword psql -h localhost -p 5435 -U postgres -d campus_identity_db -f ../../infra/db/init/01_identity_schema.sql
              env:
                  DATABASE_URL: postgres://postgres:postgrespassword@localhost:5435/campus_identity_db

            - name: Run tests
              run: npm test
              env:
                  DATABASE_URL: postgres://postgres:postgrespassword@localhost:5435/campus_identity_db
                  JWT_SECRET: test-jwt-secret-for-ci
                  NODE_ENV: test

    test-academic-service:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgrespassword
                    POSTGRES_DB: campus_academic_db
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        defaults:
            run:
                working-directory: apps/academic-service

        env:
            DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/campus_academic_db
            JWT_SECRET: test-secret-key-123

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: apps/academic-service/package-lock.json

            - name: Install Dependencies
              run: npm ci

            - name: Wait for PostgreSQL
              run: |
                  until pg_isready -h localhost -p 5432 -U postgres; do
                    echo "Waiting for postgres..."
                    sleep 1
                  done

            - name: Initialize Database
              run: |
                  PGPASSWORD=postgrespassword psql -h localhost -U postgres -d campus_academic_db -f ../../infra/db/init/02_academic_schema.sql

            - name: Run Tests
              run: npm test

    lint-portal:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: apps/portal

        env:
            PUBLIC_IDENTITY_API_URL: http://localhost:3001
            PUBLIC_ACADEMIC_API_URL: http://localhost:3002/api/v1
            PUBLIC_LEARNING_API_URL: http://localhost:3003/api/v1
            PUBLIC_PUBLIC_API_URL: http://localhost:3004/api/v1
            PUBLIC_ADMISSION_API_URL: http://localhost:3005/api/v1

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: apps/portal/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run type check
              run: npm run check
