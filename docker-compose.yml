version: "3.8"

services:
  db:
    image: postgres:15
    container_name: campus_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-campus_platform}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: campus_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - portal
      - identity-service
      - academic-service
      - admission-service
      - public-service
      - learning-service
    restart: unless-stopped

  identity-service:
    build:
      context: .
      dockerfile: apps/identity-service/Dockerfile
    container_name: campus_identity_service
    env_file:
      - .env.production
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-campus_platform}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  academic-service:
    build:
      context: .
      dockerfile: apps/academic-service/Dockerfile
    container_name: campus_academic_service
    env_file:
      - .env.production
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-campus_platform}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  admission-service:
    build:
      context: .
      dockerfile: apps/admission-service/Dockerfile
    container_name: campus_admission_service
    env_file:
      - .env.production
    environment:
      - PORT=3003
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-campus_platform}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  public-service:
    build:
      context: .
      dockerfile: apps/public-service/Dockerfile
    container_name: campus_public_service
    env_file:
      - .env.production
    environment:
      - PORT=3004
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-campus_platform}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  learning-service:
    build:
      context: .
      dockerfile: apps/learning-service/Dockerfile
    container_name: campus_learning_service
    env_file:
      - .env.production
    environment:
      - PORT=3005
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-campus_platform}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  portal:
    build:
      context: .
      dockerfile: apps/portal/Dockerfile
    container_name: campus_portal
    env_file:
      - .env.production
    environment:
      - PORT=3000
    depends_on:
      - identity-service
      - academic-service
      - admission-service
      - public-service
      - learning-service
    restart: unless-stopped

volumes:
  pgdata:
